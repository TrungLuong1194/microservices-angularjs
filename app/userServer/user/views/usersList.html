<div class="container">
    <hr/>
    <h3 class="font-weight-normal">List Users</h3>
    <hr/>

    <table class="table table-striped table-hover table-borderless">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="#!editUser/{{user.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" href="#!deleteUser/{{user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <a href="#!addUser" class="btn btn-success btn-sm">Add New User</a>

</div>
