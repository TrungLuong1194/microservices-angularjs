<div class="container">
    <hr/>
    <h3 class="font-weight-normal">Add New Post</h3>
    <hr/>

    <form>
        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="title" placeholder="Title..." required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="content" rows="10" placeholder="Content..." required></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Student</label>
            <div class="col-sm-10">
<!--                <select class="form-control" ng-model="student">-->
<!--                    <option ng-repeat="option in students" value="{{option.id}}">-->
<!--                        {{option.firstname + " " + option.lastname}}</option>-->
<!--                </select>-->

                <select class="form-control" ng-model="student">
                    <option ng-repeat="option in students" ng-value="student = option.id">
                        {{option.firstname + " " + option.lastname}}</option>
                </select>
            </div>
        </div>

        <hr/>

        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="add()">Save</button>
            <button type="button" class="btn btn-secondary btn-sm" ng-click="back()">Close</button>
        </div>
    </form>

</div>
