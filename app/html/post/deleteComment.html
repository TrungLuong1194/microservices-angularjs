<div id="delete" ng-controller="PostCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title custom_align" id="Heading">Delete comment</h5>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger">Do you want to delete <b>{{id}}</b> ?</div>
            </div>

            <div class="modal-footer ">
                <button type="submit" class="btn btn-success btn-sm" ng-click="deleteComment()">Yes</button>
                <button type="button" class="btn btn-secondary btn-sm" ng-click="closeComment()">No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
