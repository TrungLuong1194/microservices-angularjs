<div class="container">
    <hr/>
    <h3 class="font-weight-normal">Add New Student</h3>
    <hr/>

    <form>
        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">FirstName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="firstname" placeholder="Trung..." required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">LastName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="lastname" placeholder="Luong..." required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" ng-model="birthday" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Class</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="classname"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="address" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="phone" placeholder="0912345678..." required/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="email" placeholder="abc@gmail.com..." required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="description"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Major</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-options="option.name for option in majors track by option.id"
                        ng-model="major">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">Dorm</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-options="option.name for option in dorms track by option.id"
                        ng-model="dorm">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 font-weight-bold">City</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-options="option.name for option in cities track by option.id"
                        ng-model="city">
                </select>
            </div>
        </div>

        <hr/>

        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="add()">Save</button>
            <button type="button" class="btn btn-secondary btn-sm" ng-click="close()">Close</button>
        </div>
    </form>

</div>
