<div class="container">
    <hr/>
    <h3 class="font-weight-normal">List Majors</h3>
    <hr/>

    <table class="table table-striped table-hover table-borderless">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col" ng-show="currentRole == 'ADMIN'">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="major in majors">
            <td>{{major.id}}</td>
            <td>{{major.name}}</td>
            <td ng-show="currentRole == 'ADMIN'">
                <a class="btn btn-primary btn-sm" href="#!editMajor/{{major.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" href="#!deleteMajor/{{major.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <a href="#!addMajor" class="btn btn-success btn-sm" ng-show="currentRole == 'ADMIN'">Add New Major</a>

</div>
