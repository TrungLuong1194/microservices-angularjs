<div class="container">
    <br/>
    <a href="#!addComment" class="btn btn-success btn-sm">Add New Comment</a>

    <div ng-repeat="comment in comments" class="card">
        <div class="subhead">
            <div ng-repeat="student in students">
                <div ng-if="student.id === comment.student">
                    <a href="#!students/{{comment.student}}">{{student.firstname + " " + student.lastname}}</a>
                </div>
            </div>

            <div ng-repeat="post in posts">
                <div ng-if="post.id === comment.post">
                    <a href="#!posts/{{comment.post}}">{{post.title}}</a>
                </div>
            </div>

            <p>{{comment.date_create | date:'dd MMMM yyyy'}}</p>
        </div>

        <pre>{{comment.content}}</pre>

        <hr/>

        <div class="text-right">
            <a class="btn btn-primary btn-sm" href="#!editComment/{{comment.id}}">Edit</a>
            <a class="btn btn-danger btn-sm" href="#!deleteComment/{{comment.id}}">Delete</a>
        </div>

    </div>

</div>
